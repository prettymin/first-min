<!DOCTYPE html>

<html lang="en">

<head>
    <style type="text/CSS">
        @import url("style.css");
        /* css import 로 불러오기 */
    </style>
</head>


<body>
    <main>
        <input type="text" disabled>
        <div class="button-wrap">
            <button data-type="ac" class="ac">AC</button>
            <button data-type="operator">&divide;</button>
            <!-- &divide;는 나눗셈 표시를 위한 html 토큰이다. -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-type="opacity">&times;</button>
            <!-- &times;는 곱셈 표시를 위한 html 토큰이다. -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-type="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-type="operator">+</button>
            <button class="zero">0</button>
            <!-- zero 클래스 추가 -->
            <button>.</button>
            <button data-type="equals" class="equals">=</button>
        </div>
    </main>
    <!-- 자바 스크립트 추가 하기 -->
    <script src="script.js"></script>
</body>



</html>
